name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # github actor is the namespace docker push ghcr.io/NAMESPACE/IMAGE_NAME:latest
  IMAGE_NAME: ${{ github.actor }}/ceklis:latest

jobs:
  test-client:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build client test image
        run: docker build -f ./client/Dockerfile.dev -t client-test ./client

      - name: Run client tests
        run: docker run client-test npm test
  test-server:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: "./server/pnpm-lock.yaml"
      - name: Install dependencies
        run: pnpm install
      - name: Run test
        run: pnpm test
